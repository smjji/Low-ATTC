T:{id:"akashictome:tome",Count:1b,Damage:0s,tag:{"akashictome:is_morphing":1b,"akashictome:data":{tconstruct:{id:"tconstruct:book",Count:1b,tag:{"akashictome:definedMod":"tconstruct"},Damage:0s},conarm:{id:"conarm:book",Count:1b,tag:{"akashictome:displayName":"ø¯º◊∂Õ‘Ï ÷≤·","akashictome:definedMod":"conarm","akashictome:is_morphing":1b,display:{Name:"°Ïr∞¢ø® ≤±¶µ‰£®°Ïaø¯º◊∂Õ‘Ï ÷≤·°Ïr£©"},mantle:{book:{page:""}}},Damage:0s},ftbquests:{id:"ftbquests:book",Count:1b,tag:{"akashictome:displayName":"»ŒŒÒ È","akashictome:definedMod":"ftbquests","akashictome:is_morphing":1b,display:{Name:"°Ïr∞¢ø® ≤±¶µ‰£®°Ïa»ŒŒÒ È°Ïr£©"}},Damage:0s},mca:{id:"mca:book_death",Count:1b,tag:{pages:["I couldn't count how many times my family has been blown to pieces by creepers.How are they still around, you may ask?Easy! I, dear reader, have discovered a CURE for death itself! And through this book, I can share it with you.","°ÏlStaff Of Life°ÏrThe Staff is a powerful item that can revive up to 5 people. Wave the staff around and speak the name of the villager you wish to revive. Within moments, your loved one will be fully revived!","°ÏlSummoning Grim°ÏrUnfortunately, you must obtain the Staff from the Grim Reaper himself.To summon him, you must build an altar consisting of 3 obsidian columns that are at least 2 blocks high. They may be higher if you like.","°ÏlSummoning Grim pt. 2°Ïr     # # # X # # ## # # # # # ## # # # # # #X # # E # # XX = Obsidian ColumnE = Emerald# = Empty","°ÏlSummoning Grim pt. 3°ÏrAfter building the altar, wait until night and light all 3 columns.When you're ready to fight, light the emerald block and run!","°ÏlFighting Grim°ÏrGrim is tough. Use full diamond armor, lots of potions, and lots of enchantments.He can:- Fly- Block attacks- Blind you- Move your items- Teleport","°ÏlFighting Grim pt. 2°ÏrIf you hit Grim while he's blocking, he will teleport behind you and strike.Do not try to use arrows or poison, he is immune!","°ÏlFighting Grim pt. 3°ÏrWhen Grim is at °Ïlhalf health°Ïr he will teleport into the air and begin healing.While healing, he will summon his minions from the underworld to fight you.","°ÏlFighting Grim pt. 4°ÏrWhen Grim is healed, he will continue attacking you, but he won't be able to heal again for 3 minutes and 30 seconds.Each time Grim heals, he will not be able to restore as much health has he did previously."],"akashictome:definedMod":"mca",author:"Ozzie the Warrior",title:"Death, and How to Cure It!",resolved:1b},Damage:0s},solcarrot:{id:"solcarrot:food_book",Count:1b,tag:{"akashictome:definedMod":"solcarrot"},Damage:0s},draconicevolution:{id:"draconicevolution:info_tablet",Count:1b,tag:{"akashictome:definedMod":"draconicevolution"},Damage:0s},mca2:{id:"mca:book_rose_gold",Count:1b,tag:{pages:["°ÏlWarning!TOP SECRET°ÏrThis manual is the property of William Mining Co.If you are not a William Mining Co. employee, please refrain from reading this manual and return promptly to William the Miner.","Ah, rose gold - a lovely combination of silver, copper, and gold that smelts into a pinkish orange metal.Most use it as an alternative to gold for crafting rings as it is much less expensive.However, it has some interesting qualities that are easy to miss.","°ÏlCreating Dust°ÏrRose gold, once smelted, can be crushed into a fine dust.Look closely at rose gold dust in bright light, and you'll see shiny flecks of pure gold!","°ÏlWashing Dust°ÏrWith a little work, we can actually extract the gold from the dust and create pure gold ingots. Simply mix dust with a bucket of water.The lighter silver and copper components will wash away, leaving you with about 6 smaller piles of gold dust.","°ÏlExtracting Gold°ÏrArrange 9 piles of dust on your crafting table, and if you're lucky, you'll find a gold nugget in one of them!And of course, once you have 9 gold nuggets, you'll be able to craft them into a solid gold ingot."],"akashictome:definedMod":"mca2",author:"William the Miner",title:"On Rose Gold",resolved:1b},Damage:0s},projecte:{id:"projecte:item.pe_manual",Count:1b,tag:{"akashictome:definedMod":"projecte"},Damage:0s},mca1:{id:"mca:book_romance",Count:1b,tag:{pages:["°ÏlIntroduction°ÏrInteraction is key to building relationships and finding the love of your life.I've happily written this book in order to share my knowledge of interaction, love, and, unfortunately, divorce, to anyone who may need a little push in the right direction.","°ÏlInteracting°ÏrChoose wisely when interacting with a villager!If choosing a romantic interaction, be sure that the villager you are talking to likes you a lot.","°ÏlInteracting pt. 2°ÏrDon't be annoying! Talking to someone for too long will bore them, and your interactions may stop succeeding.If this happens, simply wait a few minutes before trying to talk to them again.","°ÏlMarriage°ÏrTo get married, simply gift a villager a wedding ring once you feel you have reached the highest relationship level.Once you're married, you can then procreate and have children of your own!"],"akashictome:definedMod":"mca1",author:"Gerry the Librarian",title:"Relationships and You",resolved:1b},Damage:0s},touhou_little_maid:{id:"patchouli:guide_book",Count:1b,tag:{"akashictome:definedMod":"touhou_little_maid","patchouli:book":"touhou_little_maid:memorizable_gensokyo"},Damage:0s},twilightforest:{id:"patchouli:guide_book",Count:1b,tag:{"akashictome:definedMod":"twilightforest","patchouli:book":"twilightforest:guide"},Damage:0s},mca4:{id:"mca:book_family",Count:1b,tag:{pages:["Children are our future! Make sure to have as many as you possibly can.Not only do you get to experience the joy of raising a child, but once they are past the baby stage, put them to work!","°ÏlBabies°ÏrWhen you are married, simply approach your spouse and offer to 'Procreate'.After a short dance, you'll be the proud owner of a new baby boy or girl (or maybe even both)!","°ÏlGrowth°ÏrBabies take time to grow, make sure to hold them until they are ready, or give them to your spouse to take care of.Once a baby is ready to grow, you may place it on the ground and it will grow into a child!","°ÏlAdolescence°ÏrChildren will grow slowly from a baby to a teen.However, the magical properties of Golden Apples are said to accelerate any child's growth. I have yet to try this myself.","°ÏlChores°ÏrAny child can harvest, chop wood, prospect, hunt, and fish. You'll need to provide them with the tools they need to do so.If a tool breaks and the child doesn't have another, they will have no choice but to stop working.","°ÏlAdulthood°ÏrAs sad as it may be, children will eventually grow into adults.Adults can be married off by using Matchmaker's Rings, or they will eventually get married on their own."],"akashictome:definedMod":"mca4",author:"Leanne the Cleric",title:"Managing Your Family Vol. XI",resolved:1b},Damage:0s},mca3:{id:"mca:book_infection",Count:1b,tag:{pages:["Good day, readers! I've written this book so that you may not end up suffering the same fate as I.Although I caught the infection, I was luckily able to keep all of my mental faculties.","°ÏlWhat is the Infection?°ÏrI discovered long ago that the zombies that appear at night are actually villagers in the late stages of infection!Newly infected villagers turn green, are unable to speak, and occasionally try to bite!","°ÏlCuring°ÏrContrary to popular belief, the infection can be cured if caught in time.You must first weaken the villager or zombie with a potion.Then, immediately feed them a golden apple.","°ÏlCuring pt. 2°ÏrZombies that can be cured often have enlarged heads and noses.Any other zombies you see unfortunately are too far gone, and cannot be cured.","°ÏlCuring pt. 3°ÏrZombies will take a couple of minutes to be fully cured.Villagers who were recently infected, though, and haven't had time to degrade into a full zombie, will be cured instantly!","°ÏlWarnings°ÏrVillagers are highly susceptible to infection, and children even more so!If you carry a baby with you while fighting zombies, there is a chance it can become infected."],"akashictome:definedMod":"mca3",author:"Richard the Zombie",title:"Beware the Infection!",resolved:1b},Damage:0s},hammercore:{id:"hammercore:manual",Count:1b,tag:{"akashictome:definedMod":"hammercore"},Damage:0s},openblocks:{id:"openblocks:info_book",Count:1b,tag:{"akashictome:definedMod":"openblocks"},Damage:0s}}}}
